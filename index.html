<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple daily habit tracker to help you build consistency. Track your progress with an easy-to-use Excel-like interface." />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Habit Tracker" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Daily Habit Tracker" />
    <meta property="og:description" content="Track your daily habits and build consistency with a simple Excel-like interface." />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Daily Habit Tracker" />
    <meta name="twitter:description" content="Track your daily habits and build consistency." />
    
    <!-- Links -->
    <link rel="canonical" href="/" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>Daily Habit Tracker - SARTHAK</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Register Service Worker for PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service_worker.js")
            .then((registration) => {
              console.log("Service Worker registered successfully:", registration.scope);
            })
            .catch((err) => {
              console.error("Service Worker registration failed:", err);
            });
        });
      }
    </script>
  </body>
</html>
